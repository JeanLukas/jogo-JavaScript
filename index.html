    <style>
       body{
           background-color: #9D75B4;
           font: normal 15pt arial;
       }
        b {
            color: white;
            font: normal 25pt arial;
        }
        select{
            font: normal 15pt arial;
            margin-top: 10px;

        }

        nav ul li {

        }

        }

        cursor: pointer;
        }

            filter: invert(1);

        }

            border: 2px solid #000;
